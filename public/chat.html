<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alone - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkbg: '#0f172a', darkpanel: '#1e293b' } } }
        }
    </script>
    <style>
        /* Scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-darkbg h-screen flex overflow-hidden text-gray-800 dark:text-gray-200">
    
    <div class="w-full md:w-80 bg-white dark:bg-darkpanel border-r border-gray-200 dark:border-gray-700 flex flex-col">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <h1 class="font-bold text-lg">SecureChat</h1>
            <div class="flex space-x-2">
                <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">‚òÄÔ∏è</button>
                <button onclick="logout()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-red-500">üö™</button>
            </div>
        </div>
        
        <div id="chatList" class="flex-1 overflow-y-auto p-2 space-y-2">
            </div>

        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <button id="createGroupBtn" class="w-full py-2 bg-gray-100 dark:bg-gray-700 rounded text-sm font-medium">Create Group</button>
        </div>
    </div>

    <div class="flex-1 flex flex-col bg-gray-50 dark:bg-[#0B1120] relative">
        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
            <h3 class="text-xl font-medium mb-2">Select a chat to start messaging</h3>
            <p class="text-sm">Your messages are securely encrypted</p>
        </div>

        <div id="chatHeader" class="hidden p-4 bg-white dark:bg-darkpanel border-b border-gray-200 dark:border-gray-700 flex items-center justify-between shadow-sm z-10">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold" id="headerIcon">#</div>
                <span class="font-medium" id="headerTitle">Chat Name</span>
            </div>
        </div>

        <div id="messagesContainer" class="hidden flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
            </div>

        <div id="inputArea" class="hidden p-4 bg-white dark:bg-darkpanel border-t border-gray-200 dark:border-gray-700">
            <div class="flex space-x-2">
                <input type="text" id="messageInput" placeholder="Type a message..." class="flex-1 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
