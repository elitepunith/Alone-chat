<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alone - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">üõ°Ô∏è Admin Dashboard</h1>
            <button onclick="localStorage.clear(); window.location.href='/index.html'" class="text-red-500 hover:underline">Logout</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
            <h2 class="text-lg font-semibold mb-4">Create User</h2>
            <form id="createUserForm" class="flex gap-4">
                <input type="text" id="newUsername" placeholder="Username" class="border p-2 rounded w-1/3" required>
                <input type="password" id="newPassword" placeholder="Password" class="border p-2 rounded w-1/3" required>
                <select id="newRole" class="border p-2 rounded">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Create</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-lg font-semibold mb-4">Create Group Chat</h2>
            <div class="mb-4">
                <input type="text" id="groupName" placeholder="Group Name" class="border p-2 rounded w-full">
            </div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Members:</label>
            <div id="userList" class="grid grid-cols-3 gap-2 mb-4 max-h-40 overflow-y-auto">
                </div>
            <button onclick="createGroup()" class="bg-blue-600 text-white px-4 py-2 rounded">Create Group</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if(!token) window.location.href='/index.html';

        // Load Users for Group Creation
        async function loadUsers() {
            const res = await fetch('/api/users', { headers: { 'Authorization': token } });
            const users = await res.json();
            const list = document.getElementById('userList');
            list.innerHTML = '';
            users.forEach(u => {
                list.innerHTML += `
                    <label class="flex items-center space-x-2 border p-2 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" value="${u.id}" class="user-checkbox">
                        <span class="text-sm">${u.username}</span>
                    </label>
                `;
            });
        }
        loadUsers();

        // Create User
        document.getElementById('createUserForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;

            const res = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ username, password, role })
            });
            if(res.ok) { alert('User Created!'); loadUsers(); }
            else alert('Error creating user');
        };

        // Create Group
        async function createGroup() {
            const name = document.getElementById('groupName').value;
            const checkboxes = document.querySelectorAll('.user-checkbox:checked');
            const userIds = Array.from(checkboxes).map(cb => cb.value);

            if(!name || userIds.length === 0) return alert('Enter name and select users');

            const res = await fetch('/api/chats', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ name, userIds })
            });
            if(res.ok) alert('Group Created!');
        }
    </script>
</body>
</html>
